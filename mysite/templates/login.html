<html lang="en">
<head>

    <meta charset="utf-8" />

  <link rel="icon" type="image/png" href="assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>Alumni Portal</title>

  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

  <!-- CSS Files -->
  <link href="{%static "css/bootstrap.min.css" %}" rel="stylesheet" />

<body class="login-page" style="background-image: url({%static "img/bg.jpg" %})">
    <nav class="navbar navbar-primary navbar-transparent navbar-absolute">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="../presentation.html">Alumni Meet</a>
            </div>

            
        </div>
    </nav>

    <div class="page-header header-filter" style="background-image: url('../assets/img/bg7.jpg'); background-size: cover; background-position: top center;">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                    <div class="card card-signup">
                        <form class="form" method="POST" action="{{ submit_url }}">
                            <div class="header header-primary text-center">
                                <h4 class="card-title">Log in</h4>
                                <div class="social-line">
                                    <a href="login-page.html#pablo" class="btn btn-just-icon btn-simple">
                                        <i class="fa fa-facebook-square"></i>
                                    </a>
                                    <a href="login-page.html#pablo" class="btn btn-just-icon btn-simple">
                                        <i class="fa fa-twitter"></i>
                                    </a>
                                    <a href="login-page.html#pablo" class="btn btn-just-icon btn-simple">
                                        <i class="fa fa-google-plus"></i>
                                    </a>
                                </div>
                            </div>
                            <h2 class="description text-center" style="font-family: fantasy">Login</h2>
                            <div class="card-content">

                                <!-- <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="material-icons">face</i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="UserName...">
                                </div>

                                

                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="material-icons">lock_outline</i>
                                    </span>
                                    <input type="password" placeholder="Password..." class="form-control" />
                                    
                                </div> -->
                                <br>
                                {% csrf_token %}
                                    <div>
                                        <div class="input-group" style="margin-left: 21px">
                                            <span>
                                                    <h5 style="font-family: fantasy"> Username </h5>
                                                
                                                    {{ form.username }}
                                             </span>   
                                            
                                        </div>
                                        <br>
                                        <div class="input-group" style="margin-left: 21px">
                                            
                                            <h5 style="font-family: fantasy"> Password </h5>
                                                
                                                    {{ form.password }}
                                                
                                            
                                        </div>
                                    </div>
                                    <div style="text-align: center">
                                        <input class="btn btn-primary btn-simple btn-wd btn-lg" type="submit" value="Login" />
                                    </div>
                                    <input type="hidden" name="next" value="{{ next }}" />

                                <!-- If you want to add a checkbox to this form, uncomment this code

                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="optionsCheckboxes" checked>
                                        Subscribe to newsletter
                                    </label>
                                </div> -->
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <nav class="pull-left">
                    <ul>
                        <li>
                            <a href="http://www.creative-tim.com">
                                Creative Tim
                            </a>
                        </li>
                        <li>
                            <a href="http://presentation.creative-tim.com">
                               About Us
                            </a>
                        </li>
                        <li>
                            <a href="http://blog.creative-tim.com">
                               Blog
                            </a>
                        </li>
                        <li>
                            <a href="http://www.creative-tim.com/license">
                                Licenses
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="copyright pull-right">
                    &copy; <script>document.write(new Date().getFullYear())</script>, made with <i class="fa fa-heart heart"></i> by <a href="http://www.creative-tim.com" target="_blank">Geekhaven</a>
                </div>
            </div>
        </footer>

    </div>

</body>
    <!--   Core JS Files   -->
    <script src="{%static "js/jquery.min.js" %}" type="text/javascript"></script>
    <script src="{%static "js/bootstrap.min.js" %}" type="text/javascript"></script>
    <script src="{%static "js/material.min.js" %}"></script>

    <!--  Plugin for Date Time Picker and Full Calendar Plugin-->
    <script src="{%static "js/moment.min.js" %}"></script>

    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="{%static "js/nouislider.min.js" %}" type="text/javascript"></script>

    <!--  Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
    <script src="{%static "js/bootstrap-datetimepicker.js" %}" type="text/javascript"></script>

    <!--  Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
    <script src="{%static "js/bootstrap-selectpicker.js" %}" type="text/javascript"></script>

    <!--  Plugin for Tags, full documentation here: http://xoxco.com/projects/code/tagsinput/  -->
    <script src="{%static "js/bootstrap-tagsinput.js" %}"></script>

    <!--  Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
    <script src="{%static "js/jasny-bootstrap.min.js" %}"></script>

    <!-- Plugin For Google Maps -->
    <!-- <script  type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFPQibxeDaLIUHsC6_KqDdFaUdhrbhZ3M"></script> -->

    <script src="{%static "js/atv-img-animation.js" %}" type="text/javascript"></script>

    <!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
    <script src="{%static "js/material-kit.min.js" %}" type="text/javascript"></script>

</html>
